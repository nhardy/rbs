{% autoescape None %}
{% include header.html %}
<article>
<form id="add_faculty" method="POST" action="/faculties/add">
{% if errors %}
<div id="errors">
<p>The following error(s) occurred whilst attempting to add a faculty:</p>
<ul>
{% for e in errors %}
<li>{{ e }}</li>
{% end for %}
</ul>
</div>
{% end if %}
<table>
<tr><td><label for="name">Name</label>:</td><td>
<input name="name" type="text" placeholder="Enter Faculty Name" autofocus="autofocus" />
</td></tr>
<tr><td>&nbsp;</td><td><input type="submit" value="Create" /></td></tr>
</table>
</form>
</article>
{% include footer.html %}
