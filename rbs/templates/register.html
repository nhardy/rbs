{% autoescape None %}
{% include header.html %}
<article>
<form id="register" method="POST" action="/register">
{% if errors %}
<div id="errors">
<p>The following error(s) occurred whilst attempting register:</p>
<ul>
{% for e in errors %}
<li>{{ e }}</li>
{% end for %}
</ul>
</div>
{% end if %}
<table>
<tr><td><label for="username">Username</label>:</td><td><input name="username" type="text" placeholder="Enter desired Username"/></td></tr>
<tr><td><label for="password">Password</label>:</td><td><input name="password" type="password" placeholder="Enter desired Password" /></td></tr>
<tr><td><label for="confirm_password">Confirm Password</label>:</td><td><input name="confirm_password" type="password" placeholder="Enter desired Password" /></td></tr>
<tr><td><a href="/login">Login with an existing account</a></td><td><input type="submit" value="Register" /></td></tr>
</table>
</form>
</article>
{% include footer.html %}
