{% autoescape None %}
{% include header.html %}
<article>
<form id="add_room" method="POST" action="/faculties/{{ faculty.fid }}/add">
{% if errors %}
<div id="errors">
<p>The following error(s) occurred whilst attempting to add a room:</p>
<ul>
{% for e in errors %}
<li>{{ e }}</li>
{% end for %}
</ul>
</div>
{% end if %}
<table>
<tr><td><label for="code">Room Code</label>:</td><td>
<input name="code" type="text" placeholder="Enter Room Code" autofocus="autofocus" />
</td></tr>
<tr><td><label for="capacity">Capacity</label>:</td><td><input name="capacity" type="number" value="20" min="1" max="60" /></td></tr>
<!-- Add resources here -->
<tr><td>&nbsp;</td><td><input type="submit" value="Add" /></td></tr>
</table>
</form>
</article>
{% include footer.html %}
